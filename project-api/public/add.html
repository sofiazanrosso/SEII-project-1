<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Board</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="loadCategories()">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>

  <h1>ADD ANNOUNCEMENT</h1>
  <div class="container">
    <form action="announcements" method="post" name="add" id="add">
      <div class="form-group">
        <label for="insertTitle">Insert title</label>
        <input type="text" class="form-text" id="title">
      </div>
      <div class="form-group">
        <!-- select category -->
        Category: <select name="categories" id="cat">
          <option value="" selected="selected">Select category</option>
        </select>
      </div>
      <div class="form-group">
        <label for="insertAuthor">Insert author</label>
        <input type="text" class="form-text" id="author">
      </div>
      <div class="form-group">
        <label for="insertContent">Insert content</label>
        <textarea class="form-control" id="content"></textarea>
      </div>
      <div class="form-group row">
        <label for="insertPublishDate" class="col-2 col-form-label">Insert publish date</label>
        <div class="col-10">
          <input class="form-control" type="date" value="1999-01-01" id="publish_date">
        </div>
      </div>
      <div class="form-group row">
        <label for="insertExpiryDate" class="col-2 col-form-label">Insert expiry date</label>
        <div class="col-10">
          <input class="form-control" type="date" value="1999-01-01" id="expiry_date">
        </div>
      </div>
      <button type="button" onclick="addAnnouncement()" class="btn btn-primary">Insert new announcement</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </form>
  </div>
</body>
</html>
